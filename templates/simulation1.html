<script>
// ============================================================
// MOBILE MENU - FIXED X BUTTON VERSION
// ============================================================

// State management
let isMobileMenuOpen = false;
let mobileMenuInitialized = false;

// DOM Elements
let mobileOverlay, mobilePanel, mobileMenuButton, closeButton;

// Initialize on DOM ready
function initMobileMenu() {
    if (mobileMenuInitialized) return;
    
    mobileOverlay = document.getElementById('mobile-overlay');
    mobilePanel = mobileOverlay?.querySelector('.fixed.top-0.right-0');
    mobileMenuButton = document.getElementById('mobile-menu-button');
    
    if (!mobileOverlay || !mobileMenuButton) return;
    
    // Find close button - FIXED: Use the button inside the panel
    closeButton = mobileOverlay.querySelector('.absolute.top-6.right-6 button');
    
    // Set ARIA attributes
    updateAriaAttributes();
    
    // Add event listeners
    setupEventListeners();
    
    mobileMenuInitialized = true;
}

// Update ARIA attributes
function updateAriaAttributes() {
    if (!mobileMenuButton) return;
    
    mobileMenuButton.setAttribute('aria-expanded', isMobileMenuOpen);
    mobileMenuButton.setAttribute('aria-controls', 'mobile-overlay');
    mobileMenuButton.setAttribute('aria-label', 
        isMobileMenuOpen ? 'Close mobile menu' : 'Open mobile menu'
    );
}

// Setup all event listeners
function setupEventListeners() {
    // 1. Hamburger button click
    if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', toggleMobileMenu);
    }
    
    // 2. Close button (X) in panel - FIXED
    if (closeButton) {
        // Remove the inline onclick and add our own
        closeButton.removeAttribute('onclick');
        closeButton.addEventListener('click', function(event) {
            event.stopPropagation();
            event.preventDefault();
            toggleMobileMenu();
        });
    }
    
    // 3. Close on backdrop click
    if (mobileOverlay) {
        const backdrop = mobileOverlay.querySelector('.fixed.inset-0.bg-black\\/30');
        if (backdrop) {
            // Remove the inline onclick and add our own
            backdrop.removeAttribute('onclick');
            backdrop.addEventListener('click', function(event) {
                event.stopPropagation();
                event.preventDefault();
                toggleMobileMenu();
            });
        }
    }
    
    // 4. Escape key to close
    document.addEventListener('keydown', handleKeyDown);
    
    // 5. Auto-close on resize to desktop
    window.addEventListener('resize', handleResize);
}

// Toggle menu function
function toggleMobileMenu() {
    isMobileMenuOpen = !isMobileMenuOpen;
    
    if (isMobileMenuOpen) {
        openMobileMenu();
    } else {
        closeMobileMenu();
    }
    
    updateAriaAttributes();
    
    // Return false for inline onclick to work properly
    return false;
}

// Open menu function
function openMobileMenu() {
    if (!mobileOverlay || !mobilePanel || !mobileMenuButton) return;
    
    // Show overlay
    mobileOverlay.classList.remove('hidden');
    
    // Trigger reflow for smooth animation
    void mobilePanel.offsetWidth;
    
    // Slide in panel
    mobilePanel.classList.remove('translate-x-full');
    
    // Animate hamburger to X
    mobileMenuButton.classList.add('active');
    
    // Prevent body scroll
    document.body.classList.add('no-scroll');
}

// Close menu function
function closeMobileMenu() {
    if (!mobileOverlay || !mobilePanel || !mobileMenuButton) return;
    
    // Slide out panel
    mobilePanel.classList.add('translate-x-full');
    
    // Animate X back to hamburger
    mobileMenuButton.classList.remove('active');
    
    // Allow body scroll
    document.body.classList.remove('no-scroll');
    
    // Hide overlay after animation
    setTimeout(() => {
        if (!isMobileMenuOpen) {
            mobileOverlay.classList.add('hidden');
        }
    }, 300);
}

// Handle keyboard events
function handleKeyDown(e) {
    // Escape key closes menu
    if (e.key === 'Escape' && isMobileMenuOpen) {
        toggleMobileMenu();
        e.preventDefault();
    }
}

// Handle window resize
function handleResize() {
    if (window.innerWidth >= 1024 && isMobileMenuOpen) {
        toggleMobileMenu();
    }
}

// Cleanup function
function cleanupMobileMenu() {
    if (!mobileMenuInitialized) return;
    
    if (mobileMenuButton) {
        mobileMenuButton.removeEventListener('click', toggleMobileMenu);
    }
    
    if (closeButton) {
        closeButton.removeEventListener('click', toggleMobileMenu);
    }
    
    document.removeEventListener('keydown', handleKeyDown);
    window.removeEventListener('resize', handleResize);
    
    mobileMenuInitialized = false;
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileMenu);
} else {
    initMobileMenu();
}

// Make toggleMobileMenu globally accessible
window.toggleMobileMenu = toggleMobileMenu;
</script>

                                                Heat Ratio)</p>
                                            <input id="k-input" type="number" step="0.01"
                                                class="form-input calculated-field flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg h-14 p-[15px] text-base font-normal leading-normal"
                                                placeholder="Calculated" readonly="readonly">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Section B: Initial State Inputs -->
                        <div class="bg-[#192633]/50 border border-[#233648] rounded-xl p-6">
                            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-0 pb-2">
                                Section B: Initial State Inputs</h2>
                            <p class="text-[#92adc9] text-sm font-normal pb-4">Enter any two values to define the
                                initial state. The third will be calculated automatically.</p>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <label class="flex flex-col">
                                    <p class="text-white text-base font-medium leading-normal pb-2">Temperature (T)</p>
                                    <input id="temp-input" type="number" step="0.01"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324d67] bg-[#192633] focus:border-primary h-14 placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal"
                                        placeholder="in Kelvin (K)">
                                </label>
                                <label class="flex flex-col">
                                    <p class="text-white text-base font-medium leading-normal pb-2">Pressure (P)</p>
                                    <input id="pressure-input" type="number" step="0.01"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324d67] bg-[#192633] focus:border-primary h-14 placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal"
                                        placeholder="in kPa">
                                </label>
                                <label class="flex flex-col" id="volume-label">
                                    <p class="text-white text-base font-medium leading-normal pb-2">Specific Volume (v)
                                    </p>
                                    <input id="volume-input" type="number" step="0.01"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324d67] bg-[#192633] focus:border-primary h-14 placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal"
                                        placeholder="in m/kg">
                                </label>
                                <label class="flex flex-col" id="quality-field" style="display:none;">
                                    <p class="text-white text-base font-medium leading-normal pb-2">Quality (x)</p>
                                    <input id="quality-input" type="number" step="0.01"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#324d67] bg-[#192633] focus:border-primary h-14 placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal"
                                        placeholder="01" min="0" max="1">
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end mt-8">
                        <button id="next-button" type="submit"
                            class="flex items-center justify-center gap-2 rounded-lg bg-primary h-14 px-8 text-white text-lg font-bold transition-transform duration-200 ease-in-out hover:scale-[1.02] active:scale-[0.98]">
                            Next  Select Process
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gasSelector = document.getElementById('gas-selector');
            const customGasFields = document.getElementById('custom-gas-fields');

            // Show/hide custom gas inputs
            gasSelector.addEventListener('change', function () {
                if (this.value === 'custom') {
                    customGasFields.classList.remove('hidden');
                    customGasFields.classList.add('flex');
                } else {
                    customGasFields.classList.add('hidden');
                    customGasFields.classList.remove('flex');
                }
            });

            // Next button navigation
            document.getElementById('next-button').addEventListener('click', function () {
                window.location.href = 'simulation2.html'; // Navigate to next page
            });
        });
    </script>
    
</body>

</html>
